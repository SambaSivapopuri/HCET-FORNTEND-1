<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <h2>Course Details</h2>

    <!-- Button to trigger the first modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#courseModal1" style="width: 30%;">Course Type</button>

    <!-- First Modal -->
    <div class="modal fade" id="courseModal1" tabindex="-1" aria-labelledby="courseModalLabel1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="courseModalLabel1">Course Form</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Form inside the first modal -->
                    <form>
                        <div class="form-group">
                            <input type="text" class="form-control" id="courseName1" placeholder="Name">
                        </div>
                        <br>
                        <div class="form-group">
                            <input type="text" class="form-control" id="courseDuration1" placeholder="Code">
                        </div>
                        <br>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Button to trigger the second modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#courseModal2" style="width: 30%;">Course Funding Type</button>

    <!-- Second Modal (without the "Code" field) -->
    <div class="modal fade" id="courseModal2" tabindex="-1" aria-labelledby="courseModalLabel2" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="courseModalLabel2">Course Funding Form</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Form inside the second modal -->
                    <form>
                        <div class="form-group">
                            <input type="text" class="form-control" id="courseName2" placeholder="Name">
                        </div>
                        <br>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Button to trigger the third modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#courseModal3" style="width: 30%;">Course</button>

    <!-- Third Modal -->
    <div class="modal fade" id="courseModal3" tabindex="-1" aria-labelledby="courseModalLabel3" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="courseModalLabel3">Course Form</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Form inside the third modal -->
                    <form>
                        <div class="form-group">
                            <input type="text" class="form-control" id="courseName3" placeholder="Name">
                        </div>
                        <br>
                        <div class="form-group">
                            <input type="text" class="form-control" id="courseDuration3" placeholder="Code">
                        </div>
                        <br>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (via CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
