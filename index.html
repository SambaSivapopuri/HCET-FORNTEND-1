    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Form Layout Example</title>
        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">

        <style>
            .container {
                max-width: 800px;
                margin: 0 auto;
                padding: 20px;
            }
            
            .center-button {
                display: flex;
                justify-content: center;
                margin-top: 20px;
            }
            
            .card {}
            
            .center-container {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }
        </style>
    </head>

    <body>
        <div class="center-container" style="background-color: rgb(205, 222, 212);">
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <div class="col">
                            <label for="name">Institution Name:</label>
                            <input id="name" name="name" class="form-control" type="text" required>
                        </div>
                        <div class="col">
                            <label for="email">Email:</label>
                            <input id="email" name="email" class="form-control" type="email" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <label for="mobile">Mobile:</label>
                            <input id="mobile" name="mobile" class="form-control" type="tel" required>
                        </div>

                        <div class="col">
                            <label for="username">Username:</label>
                            <input id="username" name="username" class="form-control" type="text" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <label for="password">Password:</label>
                            <input id="password" name="password" class="form-control" type="password" required>
                        </div>
                        <div class="col">
                            <label for="address">Address:</label>
                            <input id="address" name="address" class="form-control" type="text" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="contact-person">Contact Person Details:</label>
                        <textarea name="contact detailes" id="person" class="form-control" required></textarea>
                    </div>
                    <div class="center-button">
                        <button type="submit" class="btn btn-primery" style="color: blue;">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </body>

    </html>

    </div>
</body>
